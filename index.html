<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="wrapper">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter city name"
              id="city-input"
              autofocus="on"
              autocomplete="off"
              required
            />

            <input
              type="submit"
              value="Search"
              class="btn btn-primary"
              id="search"
            />
          </form>
          <div class="weather">
            <div class="top-section">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated:<span id="date"></span></li>
                <li><span id="description"></span></li>
              </ul>
            </div>

            <div class="row">
              <div class="col-6">
                <img src="" alt="image" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celcius-link" class="active">°C |</a></span
                >

                <a href="#" id="fahrenheit-link">°F</a>
              </div>

              <div class="col-6">
                <ul>
                  <li>Humidity:<span id="humidity">%</span></li>
                  <li>Wind:<span id="wind">Km/h</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div id="day1" class="col-2"></div>
              <div id="day2" class="col-2"></div>
              <div id="day3" class="col-2"></div>
              <div id="day4" class="col-2"></div>
              <div id="day5" class="col-2"></div>
              <div id="day6" class="col-2"></div>
            </div>

            <div class="row">
              <div id="temp-day1" class="col-2"><strong></strong></div>
              <div id="temp-day2" class="col-2"><strong></strong></div>
              <div id="temp-day3" class="col-2"><strong></strong></div>
              <div id="temp-day4" class="col-2"><strong></strong></div>
              <div id="temp-day5" class="col-2"><strong></strong></div>
              <div id="temp-day6" class="col-2"><strong></strong></div>
            </div>

            <div class="row">
              <div class="col-2">
                <img src="" alt="" id="icon-day1" width="50px" />
              </div>

              <div class="col-2">
                <img src="" alt="" id="icon-day2" width="50px" />
              </div>

              <div class="col-2">
                <img src="" alt="" id="icon-day3" width="50px" />
              </div>

              <div class="col-2">
                <img src="" alt="" id="icon-day4" width="50px" />
              </div>

              <div class="col-2">
                <img src="" alt="" id="icon-day5" width="50px" />
              </div>

              <div class="col-2">
                <img src="" alt="" id="icon-day6" width="50px" />
              </div>
            </div>

            <div class="row">
              <div id="min-temp-day1" class="col-2"><small></small></div>
              <div id="min-temp-day2" class="col-2"><small></small></div>
              <div id="min-temp-day3" class="col-2"><small></small></div>
              <div id="min-temp-day4" class="col-2"><small></small></div>
              <div id="min-temp-day5" class="col-2"><small></small></div>
              <div id="min-temp-day6" class="col-2"><small></small></div>
            </div>
          </div>
        </div>
      </div>
      <div class="source-code">
        <a
          href="https://github.com/Bancy614/weather-forecast-app"
          target="_blank"
          >Open-source code</a
        >
        by Bancy Ndirangu
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
